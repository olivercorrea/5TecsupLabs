    <header class="bg-primary text-white text-center py-3">
        <h1 class="display-5">Bienvenidos a AguaPura</h1>
        <p class="lead">Su socio confiable en agua</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/index.html">AguaPura</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container">
        <h1>Contáctenos</h1>
        <form action="/confirmacion.html" method="post">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" >
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" ></textarea>
          </div>
          
          <button type="submit" id="boton-enviar" class="btn  btn-primary">Enviar</button>

          <button id="boton-saludo" class="btn btn-primary">Saludar</button>
        <p id="saludo" class="mt-3"></p>
