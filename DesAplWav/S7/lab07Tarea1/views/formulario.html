<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Videojuegos</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Videojuego</h1>
        <form action="/nuevoVideojuego" method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="nombre" class="block">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="w-full border border-gray-300 rounded-md p-2" required>
            </div>

            <div class="mb-4">
                <label for="plataforma" class="block">Plataforma</label>
                <input type="text" name="plataforma" id="plataforma" class="w-full border border-gray-300 rounded-md p-2" required>
            </div>


            <input type="submit" value="Guardar" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        </form>

        <button onclick="window.location.href = '/listaVideojuegoss';" class="mt-2 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Ver lista</button>
    </div>
</body>

</html>
