<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error 404 - Página no encontrada</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
        padding: 50px;
    }

    h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }
</style>
</head>
<body>

<h1>Error 404</h1>
<p>Lo sentimos, la página que estás buscando no se pudo encontrar.</p>
<p>Por favor, verifica la URL que has ingresado e intenta nuevamente.</p>
<p>Puedes regresar a la <a href="/">página de inicio</a> o <a href="javascript:history.back()">regresar a la página anterior</a>.</p>

</body>
</html>
